<section class="connection">	<div class="connection__container">		<h4 class="connection__container-heading">Связаться с нами</h4>		<div class="connection__container-box">			<form class="connection__container-box-form">				<label class="container-fields">					<input required="1" class="field" type="text" />					<div class="place_holder">Имя</div>				</label>				<label class="container-fields">					<input required="2" class="field" type="phone" name="phone" />					<div class="place_holder">Номер телефон<span>*</span></div>				</label>				<label class="container-fields">					<input required="2" class="field" type="text" name="email" />					<div class="place_holder">E-mail<span>*</span></div>				</label>				<label class="container-fields">					<input required="1" class="field" type="text" />					<div class="place_holder">Интересующий товар/услуга</div>				</label>				<label class="container-fields">					<textarea required class="field-message"> </textarea>					<div class="place_holder">Сообщение<span>*</span></div>				</label>				<p class="connection__container-box-form-text">					Отправляя заявку Вы соглашаетесь с политикой конфиденциальности				</p>				<button class="connection__container-box-form-btn">					Отправить &rarr;				</button>			</form>			<div class="connection__container-box-picture">				<picture>					<img						class="connection__container-box-image"						src="./assets/image_12.png"						alt="picture connection"					/>				</picture>			</div>		</div>	</div></section>
